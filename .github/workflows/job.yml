name: Job

on:
  issue_comment:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Run
      if: ${{ github.event.author.id == github.event.repository.owner.id }}
      run: go run ./ job "${{ gitub.event.body }}"
        

